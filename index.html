<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.ico">
</head>
<body>
    
    <div id="content">
        <div id="calculator">

            <div id="screen">
                <div id="calculation">0</div>
                <div id="solution"></div>
            </div>

            <div class="buttons-grid">
                <button id="clear-button">AC</button>
                <button id="delete-button">C</button>
                <button id="sign-button">+/-</button>
                <button class="operator-button">÷</button>
    
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="operator-button">×</button>
    
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="operator-button">-</button>
    
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operator-button">+</button>
    
                <button class="number-button">0</button>
                <button id="point-button">.</button>
                <button id="equals-button">=</button>
            </div>

        </div>
    </div>

    <footer>Copyright © 2022 martijnwesselius</footer>

    <script src="script.js"></script>
</body>
</html>
